function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
async function demo() {
    for (let i = 0; i < 15; i++) {
        console.log(`Waiting ${i} seconds...`);
        Android.forwardFromWeb();
        await sleep(500);
        Android.rightFromWeb();
        await sleep(300);
        Android.stopFromWeb("stop");
        await sleep(200);
    }
    console.log('Done');
}



</script>
<button onclick="demo()">Demo</button>
